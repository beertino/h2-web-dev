<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}?{{t}}">
    <title>Document</title>
</head>
<body>
    <p><img src="{{url_for('static',filename='logo.png')}}"></p>
    <h1>Medical Record Form</h1>
    <p>Please submit your name, height and weight to enter our, err, lucky draw. Yeah! Win a pair of ArPods!</p>
    <form action='/calcbmi' method='GET'>
        <div>
        <label for='name'>Name</label>
        <input type='text' id='name' name='name'>
    </div>
    <div>
        <label for='weight'>Weight(kg)</label>
        <input type='number' id='weight' name='weight'>
    </div>
    <div>
        <label for='height'>Height(m)</label>
        <input type='number' id='height' name='height'>
    </div>
    <div>
        <label for='comments'>Comments</label>
       <textarea rows='8' cols='40' id='comments' name='comments' placeholder='some text here'>
           </textarea>
    </div>
    <div>
        <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
